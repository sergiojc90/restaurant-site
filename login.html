<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Nuestro Restaurante Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/aos.css">
</head>
<body>

    <!-- page loader start -->
    <div class="page-loader"></div>
    <!-- page loader end -->

    <!-- Login Start -->
    <section class="login-section">
        <div class="login-bg"></div>

        <div class="container">
            <!-- Login Form start -->
            <form class="form" id="login" method="POST">
                <h1 class="form__title">Login</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="email" id="email" class="form__input" autofocus placeholder="E-mail" required>
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" id="password" class="form__input" autofocus placeholder="Contraseña" required>
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Continuar</button>
                <p class="form__text">
                    <a class="form__link" href="./" id="linkCreateAccount">Crear cuenta nueva</a>
                </p>
                <p class="form__text">
                    <a class="form__link" href="./index.html" id="linkCreateAccount">Regresar</a>
                </p>
            </form>
            <!-- Login Form End -->

            <!--  Form start -->
            <form class="form form--hidden" id="createAccount" method="POST">
                <h1 class="form__title">Crear cuenta</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="email" id="newEmail" class="form__input" autofocus placeholder="E-mail" autocomplete="email" required>
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" id="firstName" class="form__input" autofocus placeholder="Nombres">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" id="lastName" class="form__input" autofocus placeholder="Apellidos">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" id="newPassword" class="form__input" autofocus placeholder="Contraseña" required>
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Confirmar constraseña">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Continue</button>
                <p class="form__text">
                    <a class="form__link" href="./" id="linkLogin">¿Tienes una cuenta? Inicia sesión</a>
                </p>
                <p class="form__text">
                    <a class="form__link" href="./index.html" id="linkCreateAccount">Regresar</a>
                </p>
            </form>
            <!-- Register Form start -->
        </div>
    </section>
    <!-- Login End -->

    <script src="./js/login.js"></script>
    <script src="./js/aos.js"></script>
</body>
